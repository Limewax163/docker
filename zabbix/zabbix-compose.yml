version: "3.9"
services:
  zabbix-postgres:
    image: postgres:15
    volumes:
      - zabbix-postgres:/var/lib/postgresql
    env_file:
      - ./.env/.zabbix-postgres-env
    healthcheck:
      test: [ "CMD", "pg_isready", "-q", "-d", "${POSTGRES_DB}", "-U", "${POSTGRES_USER}" ]
      interval: 10s
      timeout: 5s
      retries: 3
    restart: unless-stopped
    networks:
      zabbix-network:
        ipv4_address: xxx.xxx.xxx.xxx

  zabbix-redis:
    image: redis
    restart: always
    env_file:
      - ./.env/.zabbix-redis-env
    command: redis-server --requirepass ${REDIS_PASSWORD}
    networks:
      zabbix-network:
        ipv4_address: xxx.xxx.xxx.xxx

  zabbix-server:
    image: zabbix/zabbix-server-pgsql:6.4.6-ubuntu
    env_file:
      - ./.env/.zabbix-server-env
    healthcheck:
      test: grep -qr "zabbix_server" /proc/*/status || exit 1
      interval: 10s
      timeout: 5s
      retries: 3
    restart: unless-stopped
    depends_on:
      zabbix-postgres:
        condition: service_healthy
      zabbix-redis:
        condition: service_started
    links:
      - zabbix-postgres
      - zabbix-redis
    networks:
      zabbix-network:
        ipv4_address: xxx.xxx.xxx.xxx


  zabbix-dashboard:
    image: zabbix/zabbix-web-nginx-pgsql:6.4.6-ubuntu
    env_file:
      - ./.env/.zabbix-dashboard-env
    ports:
      - 10000:8080
    restart: unless-stopped
    depends_on:
      zabbix-postgres:
        condition: service_healthy
      zabbix-redis:
        condition: service_started
    links:
      - zabbix-postgres
      - zabbix-redis
    networks:
      zabbix-network:
        ipv4_address: xxx.xxx.xxx.xxx

